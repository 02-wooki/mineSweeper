<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>

    <link rel="shortcut icon" href="./src/bomb-solid.svg">
    <script src="https://kit.fontawesome.com/127f1187f0.js" crossorigin="anonymous"></script>
<body>
    <header>
        <div>
            <div id="remaining" class="mainthemeColor mainfont">10</div>

    <table class="appContainer">
        <tbody id="tablebody"></tbody>
    </table>

    <script src="game.js"></script>
